<!-- register.component.html -->
<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="text"
        name="fullName"
        placeholder="Name"
        required="required"
      />
      <input
        type="text"
        name="lastName"
        placeholder="Last Name"
        required="required"
      />
      <input
        type="email"
        name="mail"
        placeholder="Email"
        required="required"
      />
      <input
        type="text"
        name="user"
        placeholder="Login User"
        required="required"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button (click)="register()">Register</button>
    </form>
  </div>
